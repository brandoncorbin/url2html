<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>url2html example</title>
	<script src="dist/url2html.js"></script>
	<link href="https://unpkg.com/oh-flex" rel="stylesheet" />
	<style>
		body {
			font-size: 24px;
		}

		.url2html-image {
			height: 40px;
			border-radius: 20px;
			overflow: hidden;
		}

		.url2html-youtube {
			display: block;
			margin-top: 20px;
			margin-bottom: 20px
		}

		textarea {
			border: solid 1px rgba(255, 255, 255, 0.2) !important;
		}
	</style>
</head>

<body f>

	<main id="app" f-layout>
		<!-- <header>
      <nav f-toolbar></nav>
    </header> -->
		<section f-content>
			<div id="example" f-p-30px f-t-22px f-round f-m-20px>

			</div>
		</section>
		<!-- end f-content -->
		<footer f-footer>
			<div f-toolbar f-p-20px f-bg-blue-900 f-h-70px>
				<textarea onkeyup="update()" f-p-6px f-b-faded f-m-r-10px f-bg-blue-900 f-m-10px f-round f-t-blue-300 f-t-12px f-rubber f-input id="input">Hi there. I'm Brandon https://pbs.twimg.com/profile_images/820704707530342400/IMbih0qs_400x400.jpg and this is url2html, a little utility that converts URLs into their HTML counterpart. Like: https://www.youtube.com/watch?v=1y-9KYQPbxc
BOOM! Video. How about an mp3? https://www.beatjunkies.com/stream?idattachment=125880&nocopy=125879.mp3 Yep, that works too. Even plain urls get converted https://github.com/brandoncorbin/url2html
</textarea>

			</div>
		</footer>
	</main>
	<!-- end div#app -->

	<script>
		var update = function()
		{
			var code = document.getElementById('input');
			document.getElementById('example').innerHTML = url2html().parse(code.value);
		}
		// To fire them off individual
		// url2html('https://pbs.twimg.com/profile_images/820704707530342400/IMbih0qs_400x400.jpg').get()
		// Auto Fire
		update();
	</script>

</body>

</html>
